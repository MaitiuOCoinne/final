<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40534172 - Quiz Site</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <!-- start Quiz buttons -->
    <div class="music_btn"><button>Music Quiz</button></div>
    <div class="movie_btn"><button>Movie Quiz</button></div>
	<div class="tv_btn"><button>TV Quiz</button></div>



    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">40534172 Quiz Site</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- calling questions from script -->
            </div>
            <div class="option_list">
                <!-- calling options from script -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- calling Question Count Number from script -->
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">

        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- call the score from the script -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>


        </div>
    </div>

    <!-- This scripts contains the arrays for all question types -->
    <script src="questions.js"></script>

    <!-- This is the scripts that facilitates the quiz, timer and buttons -->
    <script src="script.js"></script>

</div>

</body>
</html>
